<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form>
		<p:treeTable value="#{treeTableBasicView.root}" 
					filteredNode="#{treeTableBasicView.filteredNode}"
					scrollable="true"
					var="document">
			<f:facet name="header">
            Document Viewer
        </f:facet>
			<p:column headerText="Name"
					filterBy="#{document.name}"
					filterMatchMode="contains"
			>
				<h:outputText value="#{document.name}" />
			</p:column>
			<p:column headerText="Size">
				<h:outputText value="#{document.size}" />
			</p:column>
			<p:column headerText="Type">
				<h:outputText value="#{document.type}" />
			</p:column>
		</p:treeTable>

		<p:dialog id="dialog" header="Document Detail" showEffect="fade"
			widgetVar="documentDialog" modal="true" resizable="false">
			<p:outputPanel id="documentPanel">
				<p:panelGrid columns="2" columnClasses="label,value"
					rendered="#{not empty treeTableBasicView.selectedDocument}">
					<h:outputLabel for="name" value="Name: " />
					<h:outputText id="name"
						value="#{treeTableBasicView.selectedDocument.name}"
						style="font-weight:bold" />

					<h:outputLabel for="size" value="Size: " />
					<h:outputText id="size"
						value="#{treeTableBasicView.selectedDocument.size}"
						style="font-weight:bold" />

					<h:outputLabel for="type" value="Type " />
					<h:outputText id="type"
						value="#{treeTableBasicView.selectedDocument.type}"
						style="font-weight:bold" />
				</p:panelGrid>
			</p:outputPanel>
		</p:dialog>
	</h:form>
</h:body>

</html>
