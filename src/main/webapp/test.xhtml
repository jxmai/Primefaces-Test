<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form>
		<p:treeTable value="#{treeTableBasicView.root}" 
					filteredNode="#{treeTableBasicView.filteredNode}"
					scrollable="true"
					var="document">
			<f:facet name="header">
            Document Viewer
        </f:facet>
			<p:column headerText="Name"
					filterBy="#{document.name}"
					filterMatchMode="contains"
			>
				<h:outputText value="#{document.name}" />
			</p:column>
			<p:column headerText="Size">
				<h:outputText value="#{document.size}" />
			</p:column>
			<p:column headerText="Type">
				<h:outputText value="#{document.type}" />
			</p:column>
			
			<f:facet name="footer">
				<p:commandButton value="Expand All" actionListener="#{treeTableBasicView.expandAll(empty treeTableBasicView.filteredNode ? treeTableBasicView.root : treeTableBasicView.filteredNode)}" update="@form">
				</p:commandButton>
				<p:commandButton value="Collapse All" actionListener="#{treeTableBasicView.collapseAll(empty treeTableBasicView.filteredNode ? treeTableBasicView.root : treeTableBasicView.filteredNode)}" update="@form">
				</p:commandButton>
			</f:facet>
		</p:treeTable>

	</h:form>
</h:body>

</html>
