<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>PrimeFaces Test</title>
</h:head>
<h:body>

	<h:form>
		<p:commandButton actionListener="#{tableBean.init()}"
			update=":tableForm" value="reload"
			oncomplete="PF('tableWidget').filter();"></p:commandButton>
	</h:form>

	<h:form id="tableForm">
		<p:dataTable value="#{tableBean.persons}" id="persons"
			widgetVar="tableWidget" paginator="true"
			paginatorAlwaysVisible="false" rows="2"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="2" filteredValue="#{tableBean.filterPersons}"
			var="person">
			<f:facet name="header">
                        Bug Report 
                </f:facet>

			<p:column headerText="Name" filterBy="#{person.name}"
				filterMatchMode="contains" footerText="contains">
				<h:outputText value="#{person.name}" />
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>
</html>
